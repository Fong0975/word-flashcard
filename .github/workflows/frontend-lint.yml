name: Frontend Code Quality Check

on:
  push:
    branches: [ main ]
    paths:
      - 'web/**/*.ts'
      - 'web/**/*.tsx'
      - 'web/**/*.js'
      - 'web/**/*.jsx'
      - 'web/**/*.json'
      - 'web/**/*.css'
      - 'web/package.json'
      - 'web/package-lock.json'
      - 'web/.eslintrc.json'
      - 'web/.prettierrc.json'
      - 'web/.prettierignore'
      - 'web/tailwind.config.js'
      - 'web/postcss.config.js'
      - 'web/tsconfig.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'web/**/*.ts'
      - 'web/**/*.tsx'
      - 'web/**/*.js'
      - 'web/**/*.jsx'
      - 'web/**/*.json'
      - 'web/**/*.css'
      - 'web/package.json'
      - 'web/package-lock.json'
      - 'web/.eslintrc.json'
      - 'web/.prettierrc.json'
      - 'web/.prettierignore'
      - 'web/tailwind.config.js'
      - 'web/postcss.config.js'
      - 'web/tsconfig.json'
  workflow_dispatch: # Allow manual trigger

jobs:
  frontend-lint:
    name: Run Frontend Linting
    runs-on: ubuntu-latest

    steps:
    # Set pending status for manual triggers only
    - name: Set Pending Status
      if: github.event_name == 'workflow_dispatch'
      run: |
        curl -X POST \
        -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
        -H "Accept: application/vnd.github.v3+json" \
        https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
        -d '{
          "state": "pending",
          "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
          "description": "Frontend lint check in progress...",
          "context": "Frontend Lint (Manual)"
        }'

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'web/package-lock.json'

    - name: Install dependencies
      run: |
        cd web
        npm ci

    - name: Run ESLint (includes Prettier and Tailwind CSS checks)
      run: |
        cd web
        npm run lint:check

    # Update final status for manual triggers only
    - name: Update Final Status
      if: always() && github.event_name == 'workflow_dispatch'
      run: |
        # Determine state based on job status
        STATE="${{ job.status == 'success' && 'success' || 'failure' }}"

        curl -X POST \
        -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
        -H "Accept: application/vnd.github.v3+json" \
        https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
        -d "{
          \"state\": \"$STATE\",
          \"target_url\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
          \"description\": \"Frontend lint check completed\",
          \"context\": \"Frontend Lint (Manual)\"
        }"