name: Frontend Code Quality Check

on:
  push:
    branches: [ main ]
    paths:
      - 'web/**/*.{ts,tsx,js,jsx,json,css}'
      - 'web/package.json'
      - 'web/package-lock.json'
      - 'web/.eslintrc.json'
      - 'web/.prettierrc.json'
      - 'web/.prettierignore'
      - 'web/tailwind.config.js'
      - 'web/postcss.config.js'
      - 'web/tsconfig.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'web/**/*.{ts,tsx,js,jsx,json,css}'
      - 'web/package.json'
      - 'web/package-lock.json'
      - 'web/.eslintrc.json'
      - 'web/.prettierrc.json'
      - 'web/.prettierignore'
      - 'web/tailwind.config.js'
      - 'web/postcss.config.js'
      - 'web/tsconfig.json'

jobs:
  frontend-lint:
    name: Run Frontend Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'web/package-lock.json'

    - name: Install dependencies
      run: |
        cd web
        npm ci

    - name: Run ESLint (includes Prettier and Tailwind CSS checks)
      run: |
        cd web
        npm run lint:check