name: Unit Tests

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/unit-test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/unit-test.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
    # Set pending status for manual triggers only
    - name: Set Pending Status
      if: github.event_name == 'workflow_dispatch'
      run: |
        curl -X POST \
        -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
        -H "Accept: application/vnd.github.v3+json" \
        https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
        -d '{
          "state": "pending",
          "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
          "description": "Unit tests in progress...",
          "context": "Unit Tests (Manual)"
        }'

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Clean Go module cache conflicts
      run: |
        go clean -modcache || true
        rm -rf ~/go/pkg/mod || true
        rm -rf ~/.cache/go-build || true

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('go.mod', 'go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download Go dependencies
      run: go mod download

    - name: Install Go CTRF Reporter
      run: go install github.com/ctrf-io/go-ctrf-json-reporter/cmd/go-ctrf-json-reporter@latest

    - name: Run unit tests and generate CTRF report
      env:
        CGO_ENABLED: 1
      run: |
        mkdir -p ctrf
        go test ./... -v -race -coverprofile=coverage.out -json | go-ctrf-json-reporter -output ctrf/ctrf-report.json

    - name: Publish Test Summary Results
      uses: ctrf-io/github-test-reporter@v1
      if: always()
      with:
        report-path: 'ctrf/ctrf-report.json'
        github-report: true
        pull-request-report: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate coverage report
      run: go tool cover -func=coverage.out

    # Update final status for manual triggers only
    - name: Update Final Status
      if: always() && github.event_name == 'workflow_dispatch'
      run: |
        # Determine state based on job status
        STATE="${{ job.status == 'success' && 'success' || 'failure' }}"

        curl -X POST \
        -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
        -H "Accept: application/vnd.github.v3+json" \
        https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
        -d "{
          \"state\": \"$STATE\",
          \"target_url\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
          \"description\": \"Unit tests completed\",
          \"context\": \"Unit Tests (Manual)\"
        }"