name: Backend Code Quality Check

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.golangci.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  lint:
    name: Run golangci-lint
    runs-on: ubuntu-latest

    steps:
    # Set pending status for manual triggers only
    - name: Set Pending Status
      if: github.event_name == 'workflow_dispatch'
      run: |
        curl -X POST \
        -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
        -H "Accept: application/vnd.github.v3+json" \
        https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
        -d '{
          "state": "pending",
          "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
          "description": "Backend lint check in progress...",
          "context": "Backend Lint (Manual)"
        }'

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Clean Go module cache conflicts
      run: |
        go clean -modcache || true
        rm -rf ~/go/pkg/mod || true
        rm -rf ~/.cache/go-build || true

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: latest
        args: --timeout=5m

    # Update final status for manual triggers only
    - name: Update Final Status
      if: always() && github.event_name == 'workflow_dispatch'
      run: |
        # Determine state based on job status
        STATE="${{ job.status == 'success' && 'success' || 'failure' }}"

        curl -X POST \
        -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
        -H "Accept: application/vnd.github.v3+json" \
        https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
        -d "{
          \"state\": \"$STATE\",
          \"target_url\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
          \"description\": \"Backend lint check completed\",
          \"context\": \"Backend Lint (Manual)\"
        }"